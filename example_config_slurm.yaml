simulation:
  base_case: "test_cases/cylinder_2D_Re100"
  solver: "pimpleFoam"
  run_args:
    cpu_bind: "verbose,cores"
  startTime: 0
  duration: 1
  writeInterval: 0.5
  deltaT: 1.0e-3
  gamg:
    smoother: "DICGaussSeidel"
    tolerance: 1e-06
    relTol: 0.01
    cacheAgglomeration: "yes"
    nCellsInCoarsestLevel: 10
    processorAgglomerator: "none"
    nPreSweeps: 0
    preSweepsLevelMultiplier: 1
    maxPreSweeps: 10
    nPostSweeps: 2
    postSweepsLevelMultiplier: 1
    maxPostSweeps: 10
    nFinestSweeps: 2
    interpolateCorrection: "no"
    scaleCorrection: "yes"
    directSolveCoarsest: "no"
    solverCoarsest: "PCG"
    preconditionerCoarsest: "DIC"
    toleranceCoarsest: 1e-06
    relTolCoarsest: 0.01

experiment:
  name: "cylinder2D-bo"
  exp_path: "run/cylinder2D-bo"
  launcher: "slurm"

batch_settings:
  batch_args:
    nodes: 1
    time: "00:30:00"
    tasks-per-node: 2
    cpus-per-task: 1
    partition: "barnard"
  preamble: ["module load release/24.04 GCC/12.3.0 OpenMPI/4.1.5 OpenFOAM/v2406 Python/3.11.3", "source $FOAM_BASH", "source /path/to/bopt/bin/activate"]

optimization:
  startTime: [0, 0.5, 1.0]
  duration: 0.05
  writeInterval: 1
  deltaT: 1.0e-3
  sobol_trials: 10
  bo_trials: 40
  batch_size: 1
  n_repeat_trials: 3
  repeated_trials_parallel: False
  bad_value: 10
  seed: 0
  device: "cpu"
  stopping:
    min_trials: 20
    window_size: 5
    improvement_bar: 0.01
  gamg:
    smoother:
      name: "smoother"
      type: "choice"
      value_type: "str"
      is_ordered: False
      sort_values: False
      values: ["FDIC", "DIC", "DICGaussSeidel", "symGaussSeidel", "nonBlockingGaussSeidel", "GaussSeidel"]
    interpolateCorrection:
      name: "interpolateCorrection"
      type: "choice"
      value_type: "str"
      is_ordered: False
      sort_values: False
      values: ["yes", "no"]
    nPreSweeps:
      name: "nPreSweeps"
      type: "range"
      value_type: "int"
      bounds: [0, 10]
    nPostSweeps:
      name: "nPostSweeps"
      type: "range"
      value_type: "int"
      bounds: [0, 10]
    nFinestSweeps:
      name: "nFinestSweeps"
      type: "range"
      value_type: "int"
      bounds: [1, 10]
    tolerance:
      name: "tolerance"
      type: "range"
      value_type: "float"
      bounds: [-9, -6] # log10 space
    relTol:
      name: "relTol"
      type: "range"
      value_type: "float"
      bounds: [-3, -1] # log10 space

